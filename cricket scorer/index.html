<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cricket Score Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Cricket Score Counter</h1>
    <div class="body">
        <div class="full-display">
            <div class="display"> 0/0</div>
            <div class="span" id="spann">0.0</div>
        </div>

        <div class="display-box">
            <div class="display-box1"></div>
            <div class="rundispaly">
                <div class="ball" id="ball1"></div>
                <div class="ball" id="ball2"></div>
                <div class="ball" id="ball3"></div>

            </div>

            <div class="rundispaly">

                <div class="ball" id="ball4"></div>
                <div class="ball" id="ball5"></div>
                <div class="ball" id="ball6"></div>
            </div>

        </div>

        <div class="keyboard">
            <div class="display-btn">
                <div class="run" id="one">1</div>
                <div class="run" id="two">2</div>
                <div class="run" id="three">3</div>
                <div class="run" id="dot">dot</div>


            </div>

            <div class="display-btn">
                <div class="run" id="four">4</div>
                <div class="run" id="six">6</div>
                <div class="run" id="out">out</div>
            </div>

            <div class="display-btn extras">

                <div class="run" id="wide">wide</div>
                 <div class="run" id="noball">no ball</div>
                <div class="run" id="undo">Undo</div>


            </div>

            <details>
                <summary> <span>Extras</span></summary>
                <div class="display-btn extras">
                    <p style= "color:black; font-size:small;">
                        *(number of ball will not update, It will remain same) <br> use this for extra runs <br> i.e. bye,leg-bye, wide with extra runs, noball with extra run etc.
                    </p>
                </div>
              
            <div class="display-btn extras">
                <div class="run" id="nop1">1</div>
                <div class="run" id="nop2">2</div>
                <div class="run" id="nop3">3</div>
            </div>
            <div class="display-btn extras">
                <div class="run" id="nop4">4</div>
                <div class="run" id="nop6">6</div>
           
            </div>
            </details>

        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
